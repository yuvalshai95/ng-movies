<a class="item" [routerLink]="'/movie-details/' + itemPreview?.id">
  <div class="item-rating">
    <i class="app-icon">star</i>
    <span>{{ itemPreview?.vote_average }}</span
    >/10
  </div>
  <div class="item-image">
    <img [src]="'https://image.tmdb.org/t/p/w342' + itemPreview?.poster_path" alt="" />
  </div>
  <div class="item-title">{{ itemPreview?.title }}</div>
</a>
